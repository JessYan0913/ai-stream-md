<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDX AI Editor</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: '100%',
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                },
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Clean document scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      /* Tiptap Specific Styles */
      .ProseMirror {
        outline: none;
        min-height: 100px;
        padding-bottom: 20vh; /* Extra space at bottom for scrolling */
      }
      
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }

      /* Professional Report Typography */
      .prose-report :where(h1, h2, h3, h4, h5, h6) {
        font-family: 'Playfair Display', serif;
        color: #1e293b;
      }
      
      .prose-report h1 {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 3px solid #0f172a;
        font-size: 2.5rem;
        letter-spacing: -0.02em;
        line-height: 1.2;
      }

      .prose-report h2 {
        margin-top: 3rem;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 0.5rem;
        color: #334155;
      }
      
      .prose-report p {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        line-height: 1.8;
        color: #475569;
        word-wrap: break-word; /* Prevent overflow */
      }
      
      /* Prevent Image Overflow */
      .prose-report img, 
      .prose-report video {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
      }

      /* Alert Styles in Editor */
      .alert-block {
        border-left: 4px solid;
        padding: 1.25rem;
        margin: 2rem 0;
        border-radius: 0.5rem;
        background-color: #f8fafc;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      .alert-note { background: #f0f9ff; border-color: #0ea5e9; color: #0c4a6e; }
      .alert-tip { background: #f0fdf4; border-color: #22c55e; color: #14532d; }
      .alert-warning { background: #fffbeb; border-color: #f59e0b; color: #78350f; }
      .alert-error { background: #fef2f2; border-color: #ef4444; color: #7f1d1d; }

      /* Table Styles - Financial Report Style */
      .prose-report table {
        display: block;
        width: 100%;
        overflow-x: auto;
        border-collapse: collapse;
        margin: 2rem 0;
        font-size: 0.95em;
        /* Thin scrollbar for the table */
        scrollbar-width: thin;
      }
      
      .prose-report th {
        border-top: 2px solid #334155;
        border-bottom: 2px solid #334155;
        text-align: left;
        padding: 0.75rem 1rem;
        font-weight: 700;
        color: #1e293b;
        background-color: transparent;
        font-family: 'Playfair Display', serif;
        letter-spacing: 0.02em;
        white-space: nowrap; /* Prevent headers from breaking awkwardly */
      }
      
      .prose-report td {
        border-bottom: 1px solid #e2e8f0;
        padding: 0.75rem 1rem;
        color: #475569;
        white-space: nowrap; /* Default tables to single line, user can force wrap if needed, keeps finance look */
      }
      
      .prose-report tr:last-child td {
        border-bottom: 2px solid #334155;
      }

      /* Code Block Styles */
      pre {
        background: #f1f5f9;
        border-radius: 0.5rem;
        color: #334155;
        font-family: 'JetBrains Mono', monospace;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        overflow-x: auto; /* Ensure code blocks scroll internally */
      }
      
      .node-view-content-wrapper {
        margin: 1.5rem 0;
      }
      
      /* Chart Overflow Handling */
      .chart-container-scroll {
        overflow-x: auto;
        padding-bottom: 10px; /* Space for scrollbar */
      }

      /* Task List Styles */
      ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
      }
      
      ul[data-type="taskList"] li {
        display: flex;
        align-items: flex-start;
      }
      
      ul[data-type="taskList"] li > label {
        flex: 0 0 auto;
        margin-right: 0.5rem;
        user-select: none;
      }
      
      ul[data-type="taskList"] li > div {
        flex: 1 1 auto;
      }
    </style>

    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body class="bg-[#f9fafb] text-slate-900 selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  </body>
</html>
